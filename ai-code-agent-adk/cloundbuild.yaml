# cloudbuild.yaml in your repository root

steps:
# This step builds your Docker image
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '-t'
    - 'gcr.io/$PROJECT_ID/ai-code-agent-adk-image:latest'
    - '--build-arg=GOOGLE_ENTRYPOINT=python main.py' # This arg isn't strictly needed if CMD in Dockerfile is python main.py
    - '.' # Build context is the current directory (repo root)
  dir: 'ai-code-agent-adk' # IMPORTANT: Set the working directory for this step to your app's folder

# This step deploys the built image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'ai-code-agent-adk-service' # Your Cloud Run service name
    - '--image'
    - 'gcr.io/$PROJECT_ID/ai-code-agent-adk-image:latest'
    - '--platform'
    - 'managed'
    - '--region'
    - 'europe-west1' # Your region
    - '--allow-unauthenticated' # Or --no-allow-unauthenticated
    - '--timeout=600s' # 10 minutes timeout
    - '--memory=2G' # Or 4G
    - '--cpu=1' # Ensure at least 1 CPU

options:
  # This is the CRUCIAL part to fix the logging error
  # It explicitly tells Cloud Build to send logs to Cloud Logging only,
  # bypassing the need for specific bucket permissions for your custom SA.
  logging: CLOUD_LOGGING_ONLY

# Optional: If you want to use a specific service account for this build
# (e.g., ai-code-agent@...) uncomment and specify.
# If you leave this out, Cloud Build will use its default service account,
# which is generally fine and has permissions for CLOUD_LOGGING_ONLY.
# serviceAccount: 'projects/weighty-diorama-463514-a1/serviceAccounts/ai-code-agent@weighty-diorama-463514-a1.iam.gserviceaccount.com'